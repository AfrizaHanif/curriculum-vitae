<!-- The map container is always present for Leaflet to initialize into. -->
<div class="map-container">
  <!-- The placeholder is shown or hidden based on the map's visibility state. -->
  <div class="map-placeholder d-flex justify-content-center align-items-center h-100" [hidden]="isMapVisible()">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading map...</span>
    </div>
  </div>
</div>
