@if (images().length > 0) {
  <div class="modal fade" [id]="id()" tabindex="-1" [attr.aria-labelledby]="id() + 'Label'" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-body">
        <div class="modal-header border-0">
          <h5 class="modal-title" [id]="id() + 'Label'">{{ title() }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center p-3">
          <!-- External Previous Button -->
          <button class="carousel-control-prev modal-carousel-control-external" type="button" [attr.data-bs-target]="'#' + id() + '-carousel'" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <div [id]="id() + '-carousel'" class="carousel slide carousel-dark h-100 w-100" data-bs-ride="carousel" data-bs-keyboard="true" aria-live="polite">
            <div class="carousel-indicators">
              @for (image of images(); track image; let i = $index) {
                <button type="button"
                        [attr.data-bs-target]="'#' + id() + '-carousel'"
                        [attr.data-bs-slide-to]="i"
                        [class.active]="i === 0"
                        [attr.aria-current]="i === 0 ? 'true' : null"
                        [attr.aria-label]="'Slide ' + (i + 1)"></button>
              }
            </div>
            <div class="carousel-inner h-100">
              @for (image of images(); track image; let i = $index) {
                <div class="carousel-item h-100" [class.active]="i === 0" #carouselItem
                     role="group" aria-roledescription="slide" [attr.aria-label]="(i + 1) + ' of ' + images().length">
                  <div class="carousel-image-container">
                    <!-- Spinner -->
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <img [src]="image" class="d-block" [alt]="title() + ' - image ' + (i + 1)" (load)="onCarouselImageLoad($event, carouselItem)" [appImageFallback]="'assets/images/placeholder/placeholder-image.png'">
                  </div>
                </div>
              }
            </div>
          </div>

          <!-- External Next Button -->
          <button class="carousel-control-next modal-carousel-control-external" type="button" [attr.data-bs-target]="'#' + id() + '-carousel'" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
}
