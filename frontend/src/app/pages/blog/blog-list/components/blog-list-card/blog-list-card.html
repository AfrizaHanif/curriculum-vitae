@if (item()) {
  <article class="card h-100">
    <div class="card-header">
      {{ item().pub_date_blog | date:'longDate' }}
    </div>

    <div class="card-image-wrapper">
      <div class="image-container" #imageContainer>
        <div class="spinner-border spinner-border-sm text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <img [src]="imageUrl()" class="card-img-top rounded-0" [alt]="item().title_blog" loading="lazy" (load)="imageContainer.classList.add('loaded')" appImageFallback>
      </div>
    </div>

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ item().title_blog }}</h5>
      <p class="card-text mb-auto">{{ item().summary_blog }}</p>
    </div>

    <div class="card-footer">
      <div class="row align-items-center">
        <div class="col-9">
          <small class="text-body-secondary">Oleh {{ item().author_blog }}</small>
        </div>
        <div class="col-3 d-grid gap-2 d-md-flex justify-content-md-end">
          <a [routerLink]="['/blog', item().slug_blog]" class="btn btn-primary btn-sm stretched-link">Detail</a>
        </div>
      </div>
    </div>
  </article>
}
