<app-modal [id]="id()" [title]="school()" [subtitle]="degree() + '-' + major()" [size]="size()" [centered]="centered()" [scrollable]="scrollable()">
  <div modal-body>
    @if (description()) {
      <p>{{ description() }}</p>
    } @else {
      <p>No description available.</p>
    }

    @if (gpa()) {
      <p class="mb-1"><strong>IPK:</strong> {{ gpa() | number:'1.1-2' }}</p>
    }

    @if (latitude() && longitude()) {
      <div class="location-section mt-4">
        <h3 class="fs-6 fw-semibold border-bottom pb-2 mb-3">Location</h3>
        <div class="map-container"></div>
        <a [href]="'https://www.google.com/maps?q=' + latitude() + ',' + longitude()" target="_blank" rel="noopener noreferrer" class="d-block mt-2">
          View on Google Maps <span class="visually-hidden">(opens in a new tab)</span>
        </a>
      </div>
    }
  </div>
  <div modal-footer class="d-flex gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
  </div>
</app-modal>
